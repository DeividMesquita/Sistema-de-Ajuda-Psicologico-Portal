<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">


    <title>Cadastro Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cadastroProfissional/assets/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="cadastro-container">
            <h2>Cadastro Profissional</h2>
            <form id="formCadastroProfissional">
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" class="form-control" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" class="form-control" required placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" class="form-control" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone*</label>
                    <input type="text" id="telefone" class="form-control" required placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço*</label>
                    <input type="text" id="endereco" class="form-control" required placeholder="Digite seu endereço">
                </div>
                <div class="form-group">
                    <label for="cep">CEP*</label>
                    <input type="text" id="cep" class="form-control" required placeholder="Digite seu CEP">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento*</label>
                    <input type="date" id="dataNascimento" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="crp">Conselho Regional de Psicologia (CRP)*</label>
                    <input type="text" id="crp" class="form-control" required placeholder="Digite seu CRP">
                </div>
                <div class="form-group">
                    <label for="senha">Senha*</label>
                    <input type="password" id="senha" class="form-control" required placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha*</label>
                    <input type="password" id="confirmarSenha" class="form-control" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
                <p class="text-center">Já possui uma conta? <a href="/login/index.html">Entrar</a></p>
            </form>
        </div>
    </div>

    <script src="/cadastroProfissional/assets/main.js"></script>
</body>
</html>
