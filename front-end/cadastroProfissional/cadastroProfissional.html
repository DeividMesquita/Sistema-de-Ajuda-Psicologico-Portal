<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional</title>
    <link rel="stylesheet" href="/front-end/cadastroProfissional/assets/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro Profissional</h2>
        <form id="formCadastroProfissional">
            <div class="form-group">
                <label for="nome">Nome Completo*</label>
                <input type="text" id="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" required placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone*</label>
                <input type="text" id="telefone" required placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço*</label>
                <input type="text" id="endereco" required placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <label for="cep">CEP*</label>
                <input type="text" id="cep" required placeholder="Digite seu CEP">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento*</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="crp">Conselho Regional de Psicologia (CRP)*</label>
                <input type="text" id="crp" required placeholder="Digite seu CRP">
            </div>
            <div class="form-group">
                <label for="senha">Senha*</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha*</label>
                <input type="password" id="confirmarSenha" required placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <p>Já possui uma conta? <a href="/front-end/login/index.html">Entrar</a></p>
        </form>
    </div>

    <script src="/front-end/cadastroProfissional/assets/main.js"></script>
</body>
</html>
