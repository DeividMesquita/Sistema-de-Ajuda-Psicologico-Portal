<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/Paciente/img/svg/Brasão_de_Fortaleza.svg.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/cadastro/assets/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Editar Cadastro Profissional</title>
  </head>
  <body>
    <!-- Ícone de Voltar -->
    <a href="/Profissional/Profissional.html" class="btn-back" title="Voltar">
      <i class="fas fa-arrow-left"></i>
    </a>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="form-container col-md-6">
        <h2 class="text-center mb-4 text-primary">
          Editar Cadastro Profissional
        </h2>
        <form
          id="formEditarCadastroProfissional"
          onsubmit="handleSubmit(event)"
        >
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              maxlength="14"
              required
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              class="form-control"
              maxlength="15"
              required
            />
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              class="form-control"
              maxlength="9"
              required
            />
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">
              Data de Nascimento
            </label>
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="crp" class="form-label">CRP</label>
            <input
              type="text"
              id="crp"
              name="crp"
              class="form-control"
              maxlength="15"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Nova Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              minlength="6"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn-custom">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Profissional/js/update.js"></script>
  </body>
</html>
