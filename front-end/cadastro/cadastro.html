<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">



    <title>Cadastro</title>
    <!-- Incluindo o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cadastro/assets/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2 class="text-center mb-4 text-primary">Cadastro de Usuário</h2>
            <form id="formCadastro" onsubmit="handleSubmit(event)">
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
                    </div>
                </div>

                <!-- Mantendo o estilo do botão conforme antes -->
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-warning btn-custom">Registrar</button>
                </div>

                <!-- Coloquei o "Já possui uma conta?" dentro do formulário usando o grid -->
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="m-0">Já possui uma conta? <a href="/login/index.html">Entrar</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cadastro/assets/main.js"></script>
</body>
</html>
