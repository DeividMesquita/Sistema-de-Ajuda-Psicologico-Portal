<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/Paciente/img/svg/Brasão_de_Fortaleza.svg.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Página de Login</title>
    <link rel="stylesheet" href="/login/assets/style.css">
  </head>
  <body>
    <div class="login-container">
      <form id="login-form">
        <h2>Entrar</h2>
        <div class="form-group">
          <label for="cpf">CPF*</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha*</label>
          <div class="password-container">
            <input type="senha" id="senha" name="senha" required />
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
          </div>
        </div>
        <a href="#" class="forgot-password" id="forgot-password">Esqueceu sua senha?</a>
        <button type="submit" class="btn">Entrar</button>
        <p>
          Não possui conta? <a href="/cadastro/cadastro.html">Cadastre-se!</a>
        </p>
        <p>
          <a href="/cadastroProfissional/cadastroProfissional.html"
            >Cadastrar como <strong>Profissional</strong></a
          >
        </p>
      </form>
    </div>

    <!-- Modal para Recuperação de Senha -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Recuperação de Senha</h2>
        <form id="recover-password-form">
          <div class="form-group">
            <label for="cpf-recovery">CPF*</label>
            <input type="text" id="cpf-recovery" name="cpf" required />
          </div>
          <div class="form-group">
            <label for="email-recovery">E-mail*</label>
            <input type="email" id="email-recovery" name="email" required />
          </div>
          <div class="form-group">
            <label for="new-password">Nova Senha*</label>
            <input type="password" id="new-password" placeholder="Nova Senha" required />
          </div>
          <button type="submit" class="btn">Alterar Senha</button>
        </form>
      </div>
    </div>


    <script src="/login/assets/main.js" defer></script>
  </body>
</html>
