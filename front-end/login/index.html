<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="/login/assets/style.css">
  </head>
  <body>
    <div class="login-container">
      <form id="login-form">
        <h2>Entrar</h2>
        <div class="form-group">
          <label for="cpf">CPF*</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div class="form-group">
          <label for="password">Senha*</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
          </div>
        </div>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <button type="submit" class="btn">Entrar</button>
        <p>
          Não possui conta? <a href="/cadastro/cadastro.html">Cadastre-se!</a>
        </p>
        <p>
          <a href="/cadastroProfissional/cadastroProfissional.html"
            >Cadastrar como <strong>Profissional</strong></a
          >
        </p>
      </form>
    </div>
    <script src="/login/assets/main.js"></script>
  </body>
</html>
